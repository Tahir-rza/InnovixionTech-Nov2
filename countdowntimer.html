<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown">
    <h1>Countdown timer to New Year</h1>
    <div class="timer">
      <div id="days"></div>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
